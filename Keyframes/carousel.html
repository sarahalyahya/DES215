<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    <div class="carousel-container">
    <h2>Image Carousel</h2>

    <div class="carousel">
        <!-- Step 1, create input elements -->
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2" >
        <input type="radio" name="slide" id="slide3" >

        <!-- Step 2, create the content you want to animate -->
        <div class="slides">
            <div class="slide">
            <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="mountain scenery">  
            </div>

            <div class="slide">
            <img src="https://plus.unsplash.com/premium_photo-1673002094195-f18084be89ce?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c3Vuc2V0fGVufDB8fDB8fHww" alt="mountain scenery">  
            </div>

            <div class="slide">
            <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="mountain scenery">  
            </div>
        </div>
        <!-- step 3, set up navigation labels -->
        <div class="navigation">
            <label for="slide1" class="dot">1</label>
            <label for="slide2" class="dot">2</label>
             <label for="slide3" class="dot">3</label>
        </div>
    </div>
    

        
    </div>

</body>
</html>
