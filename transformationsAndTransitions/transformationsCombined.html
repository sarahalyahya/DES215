<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Transforms</title>
  <style>
    body {
      padding: 3rem;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    
    .image {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: block;
      
    }

    .combo-image{
     filter: grayscale(80%) brightness(90%); 

     transition: all 0.8s ease; 


    }
    
    /* A combination of animations using transformations, filters, and box-shadow. */
    .combo-image:hover{
      /* reminder here to include all the different values on the same line. so as u can see we have grayscale() then brightness() with space between them.  */
      /* AND pay attention to the right units. As you can see the units. Some filters take percentage, others take pixels. Rotate takes degrees, scale doesn't take a unit..etc. */
      filter: grayscale(0%) brightness(100%);
      transform: translateY(-10px) scale(1.2) rotate(2deg); 
      box-shadow: 0px 20px 50px rgba(0,0,0,0.3);
    }
    
  </style>
</head>
<body>
  <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600" 
       alt="Mountains" 
       class="image combo-image">
</body>
</html>
