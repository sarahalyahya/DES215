<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotate Demo</title>
  <style>
    body {
      padding: 3rem;
      font-family: Arial, sans-serif;
    }
    
    .image {
      width: 25rem;
      border-radius: 10px;
      display: block;
      transition: transform 1s ease;
    }
    
    .image:hover {
      transform: rotate(360deg);
    }
  </style>
</head>
<body>
  <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=400" 
       alt="Mountain Peaks" 
       class="image">

</body>
</html>
