<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotate Demo</title>
  <style>
    body {
      padding: 3rem;
      font-family: Arial, sans-serif;
    }
    
    .image {
      width: 25rem;
      border-radius: 10px;
      display: block;

      /* For every animation, there has to be a transition which is the bridge between the normal state, and the other state. 
      In this case the other state is the hover state. */
      transition: transform 1s ease;
    }
    
   /* Here, the animation is spinning the image*/
   /* you can use negative degrees to spin counter-clockwise */
    .image:hover {
      transform: rotate(360deg);
    }
  </style>
</head>
<body>
  <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=400" 
       alt="Mountain Peaks" 
       class="image">

</body>
</html>
