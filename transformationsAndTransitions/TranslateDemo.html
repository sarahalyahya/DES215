<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate Demo</title>
  <style>
    body {
      padding: 3rem;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    
    .image {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: block;
      transition: transform 0.3s ease, box-shadow 0.5 ease-in;
      
    }

    .image:hover{
      transform: translateY(-10px);
      cursor: pointer; 
      box-shadow: 0px 10px rgba(0,0,0,0.2); 
    }
    

  </style>
</head>
<body>
  <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600" 
       alt="Mountains" 
       class="image">

      
</body>
</html>
