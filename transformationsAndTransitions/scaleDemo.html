<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale Demo</title>
  <style>
    body {
      padding: 3rem;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    
    .image {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: block;

       /* For every animation, there has to be a transition which is the bridge between the normal state, and the other state. In this case the other state is the hover state. */
      transition: transform 0.3s ease; 
    }

    /* Here, the animation is growing the image by 20%*/

    .image:hover{
      transform: scale(1.2); 
    }
    
   
  </style>
</head>
<body>
  <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=600" 
       alt="Sky" 
       class="image">
</body>
</html>
