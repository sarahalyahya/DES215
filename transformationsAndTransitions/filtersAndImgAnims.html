<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grayscale Effect</title>
  <style>
    body {
      padding: 3rem;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    
    .grayscale-image {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: block;

      filter:blur(7px);
      transition: all 0.4s ease; 
      
      
    }

    .grayscale-image:hover{
      filter: grayscale(100%) blur(7px) brightness(110%);
      transform: scale(1.2);
      cursor:pointer; 
    }

    .grayscale-image:active{
      filter: blur(0px);

    }


   
    
  

    
   
  </style>
</head>
<body>
  <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=600" 
       alt="Peak" 
       class="grayscale-image">


      
</body>
</html>
