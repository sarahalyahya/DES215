<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zooming</title>
  <style>
    body {
      padding: 3rem;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    
    .zoom-no-container {
      width: 300px;
      border-radius: 10px;
      display: block;
      transition: transform 0.5s ease;
    }
    
    .zoom-no-container:hover {
      transform: scale(1.3);  
    }

    
    .zoom-container{
      width: 300px;
      height: 200px;
      overflow:hidden;
      border-radius: 10px;
      margin-top: 2rem;
    }

    .zoom-container img{
      width: 100%;
      height: 100%;
      object-fit: cover; 
      display: block;


      transition: transform 0.5s ease; 
    }


     .zoom-container img:hover {
      transform: scale(1.3);  
    }


  </style>
</head>
<body>
  <p>Image without container</p>
  <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600" 
       alt="Mountains" 
       class="zoom-no-container">

    <div class="zoom-container">
        <p>Image with container</p>
      <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600" 
       alt="Mountains" 
       class="zoom-container">
    </div>


 
</body>
</html>
