<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Effects Gallery</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .gallery-item {
      text-align: center;
    }
    
    .gallery-item img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: block;
      margin-bottom: 0.5rem;
    }
    
    .label {
      font-size: 0.9rem;
      color: #666;
      font-weight: bold;
    }
    
    /* Effect 1: Lift */
    .lift {

    
     
    }
    
    .lift:hover {
  
    }
    
    /* Effect 2: Scale */
    .scale {
     
    }
    
    .scale:hover {
    
    }
    
    /* Effect 3: Grayscale */
    .grayscale {
    
    }
    
    .grayscale:hover {
    
    }
    
    /* Effect 4: Fade */
    .fade {
   
    }
    
    .fade:hover {
    
    }
    
    /* Effect 5: Tilt */
    .tilt {
    transition: transform 0.3s ease, box-shadow 0.3s ease;

    }
    
    .tilt:hover {
    transform: rotate(3deg) scale(1.05);
     box-shadow: 0 10px 30px rgba(0,0,0,0.2);
     
    }
    
    /* Effect 6: Combined */
    .combo {
    
    }
    
    .combo:hover {
     
    }
  </style>
</head>
<body>



  <div class="gallery">
    
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400" 
           alt="Mountains" 
           class="lift">
      <p class="label">Lift</p>
    </div>
    
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=400" 
           alt="Sky" 
           class="scale">
      <p class="label">Scale</p>
    </div>
    
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=400" 
           alt="Peak" 
           class="grayscale">
      <p class="label">Grayscale</p>
    </div>
    
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400" 
           alt="Mountains" 
           class="fade">
      <p class="label">Fade</p>
    </div>
    
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=400" 
           alt="Sky" 
           class="tilt">
      <p class="label">Tilt</p>
    </div>
    
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=400" 
           alt="Peak" 
           class="combo">
      <p class="label">Combined</p>
    </div>
    
  </div>

</body>
</html>
