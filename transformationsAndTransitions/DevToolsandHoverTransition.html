<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevTools Demo</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background: blue;
      color: white;
      padding: 1rem;
      margin: 2rem;

      background: red;

      /* the transition ensures moving smoothly from red, and 200px to blue and 300px.  */
      transition: all 1s ease; 
   
    }
    
    

  

    /* here we the box is growing in width and changing in color upon hovering.  */
   .box:hover{
    background: blue;
    width: 300px;
    box-shadow: 1px 6px rgba(0,0,0,0.5);
   }


    
   


  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <p>Hello World </p>
    </div>

    
  </div>

</body>
</html>
