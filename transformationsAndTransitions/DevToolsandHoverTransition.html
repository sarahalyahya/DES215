<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevTools Demo</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background: blue;
      color: white;
      padding: 1rem;
      margin: 2rem;

   
    }
    
    /* this overrides the above, because it is more specific */
    .container .box {
      background: red;
    }

    .box:hover{
      background: blue;
      width: 300px;

    }


  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      Hello World
    </div>
  </div>

</body>
</html>
